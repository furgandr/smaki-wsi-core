  home_shop: Kupuj lokalnie
  brandstory_headline: "Kupuj regionalną żywność online"
  brandstory_intro: "Znajdź produkty od lokalnych producentów, zamów online i odbierz lub skorzystaj z dostawy.\nDołącz do ruchu, który z każdym zakupem wspiera jakość regionalnych produktów, uczciwe ceny, zrównoważony rozwój i przejrzystość. Pomóż nam w ..."
  brandstory_part1: "... nowym początku. Nie godź się na anonimowość i wyzysk ludzi, zwierząt i środowiska w branży żywnościowej. Poznaj historie rolników, ogrodników i hodowców stojących za produktami. Zobacz, jakie marże stosują pośrednicy, by uzyskać uczciwe ceny. Poznaj ludzi, którzy swoją codzienną pracą tworzą regionalną i sezonową żywność."
  brandstory_part2: "Kupuj w sklepach gospodarstw, na targach, w food hubach albo dołącz do grup zakupowych, spółdzielni, kooperatyw czy rolnictwa wspieranego społecznie."
  brandstory_part3: "Dostawcy tworzą regionalną sieć, w której kupujący i sprzedający znów się znają, a relacje opierają się na zaufaniu i szacunku."
  brandstory_part4: "Kod tej platformy jest publicznie dostępny (open source), należy więc także do Ciebie i nie jest na sprzedaż. Cały przychód wraca na rozwój sieci!"
  brandstory_part5_strong: "To jest Smaki Wsi."
  brandstory_part6: "Kochasz swoje jedzenie! Teraz możesz pokochać także swój lokalny system żywności."
  system_headline: "Tak łatwo kupować lokalnie:"
  system_step1: "1. Gdzie mogę kupić lokalne i sezonowe produkty?"
  system_step1_text: "Na stronie „Zakupy” znajdziesz listę sklepów w swojej okolicy. Możesz wyszukiwać po lokalizacji lub filtrować po kategoriach, opcjach dostawy czy właściwościach produktów. Kliknij nazwę sklepu, aby zrobić zakupy.\nMożesz też użyć strony „Mapa”, aby znaleźć producentów i sklepy w regionie."
  system_step2: "2. Jakie regionalne produkty mogę kupić online?"
  system_step2_text: "W sklepie online znajdziesz szeroki wybór produktów regionalnych i sezonowych: od owoców i warzyw, przez jaja, mleko i sery, po wędliny, mięso, pieczywo, słodycze i dania gotowe. Skorzystaj z wyszukiwarki i filtrów, np. bio, bez opakowań czy fair trade."
  system_step3: "3. Jak regionalna żywność trafia do mnie?"
  system_step3_text: "Każdy sklep sam ustala opcje dostawy. Wiele oferuje dostawę, często możliwy jest też odbiór osobisty lub w punkcie odbioru. Wybierz preferowaną opcję przy składaniu zamówienia. W Smaki Wsi liczą się relacje – można też bezpiecznie ustalić miejsce pozostawienia zamówienia."
