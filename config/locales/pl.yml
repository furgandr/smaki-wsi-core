      desc_part_3: "Używamy cookies głównie po to, by pamiętać, kim jesteś po zalogowaniu, oraz by zapamiętać pozycje w koszyku, nawet gdy nie jesteś zalogowany. Jeśli korzystasz ze strony bez kliknięcia „Akceptuję cookies”, uznajemy, że zgadzasz się na przechowywanie cookies niezbędnych do działania strony. Oto lista używanych cookies!"
