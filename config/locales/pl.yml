      cookie_consent_desc: "Używane do przechowywania zgody użytkownika na cookies."
      cookie_remember_me_desc: "Używane, gdy użytkownik prosi stronę, by go zapamiętać. To cookie jest automatycznie usuwane po 12 dniach. Jeśli chcesz je usunąć, po prostu się wyloguj. Jeśli nie chcesz, by było zapisywane, odznacz „Pozostań zalogowany” przy logowaniu."
