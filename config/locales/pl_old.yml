  system_step2: "2. Sklep"
  system_step2_text: "Zmień swoje decyzje zakupowe dzięki przystępnej cenowo lokalnej żywności od różnych producentów i kooperatyw. Poznaj historie związane z jedzeniem i ludźmi, którzy je produkują!"
