      message: "Przepraszamy, coś poszło nie tak.\n\nTo może być chwilowy problem. Spróbuj ponownie lub odśwież stronę.\nRejestrujemy wszystkie błędy i być może już pracujemy nad rozwiązaniem.\nJeśli problem nadal występuje lub sprawa jest pilna, skontaktuj się z nami."
