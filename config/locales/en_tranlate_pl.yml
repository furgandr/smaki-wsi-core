    not_found:
      title: "Strona, której szukasz, nie istnieje (404)"
      message_html: |
        <b>Spróbuj ponownie</b>
        <p>To może być problem tymczasowy. Kliknij przycisk wstecz, aby wrócić do poprzedniego ekranu lub przejdź do <a href='/' >Strony głównej</a> i spróbuj ponownie.</p>
        <b>Skontaktuj się ze wsparciem</b>
        <p>Jeśli problem się utrzymuje lub jest pilny, daj nam znać. Dane kontaktowe znajdziesz na globalnej stronie <a href='https://openfoodnetwork.org/ofn-local/' target='blank'>Open Food Network Local</a>.</p>
        <p>Bardzo pomaga, jeśli podasz jak najwięcej szczegółów o tym, czego dotyczy brakująca strona.</p>
    internal_server_error:
      title: "Przepraszamy, coś poszło nie tak (500)"
      message_html: |
        <b>Spróbuj ponownie</b>
        <p>To może być problem tymczasowy. Kliknij przycisk wstecz, aby wrócić do poprzedniego ekranu lub przejdź do <a href='/' >Strony głównej</a> i spróbuj ponownie.</p>
        <b>Pracujemy nad tym</b>
        <p>Jeśli widziałeś już ten problem, prawdopodobnie już o nim wiemy i pracujemy nad poprawką. Rejestrujemy wszystkie pojawiające się błędy.</p>
        <b>Skontaktuj się ze wsparciem</b>
        <p>Jeśli problem się utrzymuje lub jest pilny, daj nam znać. Dane kontaktowe znajdziesz na globalnej stronie <a href='https://openfoodnetwork.org/ofn-local/' target='blank'>Open Food Network Local</a>.</p>
        <p>Bardzo pomaga, jeśli podasz jak najwięcej szczegółów o tym, co robiłeś, gdy wystąpił ten błąd.</p>
