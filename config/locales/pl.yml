      cookie_stripe_desc: "Dane zbierane przez Stripe do wykrywania nadużyć: https://stripe.com/cookies-policy/legal. Nie wszystkie sklepy korzystają ze Stripe, ale stosujemy to na wszystkich stronach. Stripe może analizować, które strony zwykle korzystają z ich API i wykrywać nietypowe zachowania. To cookie ma więc szerszą funkcję niż obsługa płatności. Usunięcie może obniżyć bezpieczeństwo usługi. Więcej informacji i polityka prywatności Stripe: https://stripe.com/privacy."
      statistics_cookies: "Cookies statystyczne"
      statistics_cookies_desc: "Poniższe cookies nie są niezbędne, ale pomagają nam poprawiać doświadczenie użytkownika przez analizę zachowań, identyfikację najczęściej używanych funkcji oraz problemów z użytecznością."
      statistics_cookies_matomo_desc_html: "Aby zbierać i analizować dane o korzystaniu z platformy, używamy <a href='https://matomo.org/ 'target='_blank'>Matomo</a> (dawniej Piwik), narzędzia open-source zgodnego z RODO, które chroni Twoją prywatność."
      statistics_cookies_matomo_optout: "Chcesz wyłączyć Matomo Analytics? Nie zbieramy danych osobowych, a Matomo pomaga nam ulepszać usługę, ale szanujemy Twój wybór. :-)"
