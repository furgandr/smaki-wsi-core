      title: "Nie znaleziono strony (404)."
      message_html: "<b>Spróbuj ponownie</b><p> To może być chwilowy problem. Kliknij przycisk Wstecz, aby wrócić do poprzedniego ekranu, lub wróć do <a href='/'>strony głównej</a> i spróbuj ponownie.</p> <b>Skontaktuj się z pomocą</b><p> Jeśli problem nadal występuje lub jest pilny, daj nam znać. Dane kontaktowe znajdziesz na <a href='https://openfoodnetwork.org/ofn-local/' target='blank'>lokalnej stronie globalnego Smaki Wsi</a>.</p><p> Bardzo pomaga, jeśli jak najdokładniej opiszesz, czego dotyczy brakująca strona.</p>"
    internal_server_error:
      title: "Przepraszamy, coś poszło nie tak (500)."
      message_html: "<b>Spróbuj ponownie</b><p> To może być chwilowy problem. Kliknij przycisk Wstecz, aby wrócić do poprzedniego ekranu, lub wróć do <a href='/'>strony głównej</a> i spróbuj ponownie.</p> <b>Pracujemy nad tym</b><p> Jeśli widzisz ten problem ponownie, prawdopodobnie już o nim wiemy i pracujemy nad rozwiązaniem. Rejestrujemy wszystkie błędy.</p> <b>Skontaktuj się z pomocą</b><p> Jeśli problem nadal występuje lub jest pilny, daj nam znać. Dane kontaktowe znajdziesz na <a href='https://openfoodnetwork.org/ofn-local/' target='blank'>lokalnej stronie globalnego Smaki Wsi</a>.</p><p> Bardzo pomaga, jeśli jak najdokładniej opiszesz, co robiłeś, gdy pojawił się błąd.</p>"
    unprocessable_entity:
      title: "Żądana zmiana została odrzucona (422)."
      message_html: "<p>Żądana zmiana została odrzucona. Być może próbowałeś zmienić coś, do czego nie masz dostępu.<br><h3><a href='/'>Wróć do strony głównej</a></h3></p>"
